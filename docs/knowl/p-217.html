<p>Need an isogeny \(\Psi\) of degree \(2^g\) s.t.</p>
<div class="displaymath">
\begin{equation*}
\Psi \colon J  \to J'
\end{equation*}
</div>
<p>i.e. the codomain must be a Jacobian of a hyperelliptic curve otherwise we cannot compute 1. or 2.</p>
