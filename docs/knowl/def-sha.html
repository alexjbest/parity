<span class="type">Definition</span> <span class="codenumber">1.25</span>. <span class="title">The Shafarevich-Tate group.</span>
</h6>
<p>The <dfn class="terminology">Shafarevich-Tate</dfn> group of \(E/K\) is the subgroup of</p>
<div class="displaymath">
\begin{equation*}
WC(E/K)
\end{equation*}
</div>
<p>defined by</p>
<div class="displaymath">
\begin{equation*}
\Sha(E/K) = \ker\left\{WC(E/K) \to\prod_v WC(E/K_v)\right\}\text{.}
\end{equation*}
