<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The twists of \(C/K\) up to \(K\)-isomorphism are in 1-1 correspondence with elements of</p>
<div class="displaymath">
\begin{equation*}
H^1(G_K, \operatorname{Isom}(C))
\end{equation*}
</div>
<p>where</p>
<div class="displaymath">
\begin{equation*}
\operatorname{Isom}(C) = \{\overline K\text{-isomorphisms } C\to C\}\text{.}
\end{equation*}
</div>
