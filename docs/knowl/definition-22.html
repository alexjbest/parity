<span class="type">Definition</span> <span class="codenumber">2.26</span>.</h6>
<p>Two central simple \(k\)-algebras \(A,B\) are similar, if there exists \(m,n \in \ZZ_{\gt 0}\) s.t. \(A \otimes_k M_m(k) \simeq B \otimes_k M_n(k)\text{.}\) Denote this by \(A\sim B\text{.}\)</p></article><span class="incontext"><a href="section-2.html#definition-22">in-context</a></span>
