<span class="type">Definition</span> <span class="codenumber">2.26</span>.</h6>
<p>The Brauer group of a field \(k\) denoted \(\Br(k)\) is the set of similarity classes of central simple algebras \(\lb A \rb\) with operation</p>
<div class="displaymath">
\begin{equation*}
\lb A \rb \lb B \rb = \lb A \otimes B \rb\text{.}
\end{equation*}
