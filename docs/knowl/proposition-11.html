<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">2.51</span>.</h6>
<p>A divisor  \(D_i = \lb P_i, Q_i \rb \in \ker (\phi )\) is in \(\ker \varphi \) iff the points \(P_i, Q_i\) satisfy either</p>
<ol class="decimal">
<li>\(P_i  =  \overline Q_i\text{,}\) or</li>
<li>\(P_i\) and \(Q_i\) lie on  the same connected component of \(C(\RR)\text{.}\)</li>
</ol></article><span class="incontext"><a href="section-2.html#proposition-11">in-context</a></span>
