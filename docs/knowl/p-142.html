<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A,B / K \) be abelian varieties given with a non-zero global exterior form \(\omega_A, \omega_B\text{.}\) Suppose</p>
<div class="displaymath">
\begin{equation*}
\Psi \colon A \to B
\end{equation*}
</div>
<p>is an isogeny and</p>
<div class="displaymath">
\begin{equation*}
\Psi^\vee \colon B^\vee \to A^\vee
\end{equation*}
</div>
<p>its dual.</p>
