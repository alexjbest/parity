<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(E,E'\) have good reduction at \(v\text{.}\) then \(b,\delta\) are units in \(K\text{.}\) If \(a \in \ints_K^\times\) then \((a,-b) (-a,b)  = 1\) if \(a \equiv  0 \pmod {\pi_K}\) then since \(a^2 -  4b = \delta\) then \(\delta \equiv -4b \pmod{\pi_K}\text{.}\)</p>
