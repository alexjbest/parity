<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Next we want to show \(\langle x \rangle  \cap \langle y \rangle = 0\text{.}\) If \(mx = ny\) for some \(0 \lt m, n \lt p^n\) then</p>
<div class="displaymath">
\begin{equation*}
0 = m\Gamma (x,y) = \Gamma (x, mx) = n\Gamma (x,y) \ne 0\text{.}
\end{equation*}
</div>
