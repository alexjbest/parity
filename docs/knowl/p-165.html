<p>More generally if \(\deg \Psi\) is odd then</p>
<div class="displaymath">
\begin{equation*}
E'(\RR)/ \psi(E(\RR)) \hookrightarrow H^1(\Gal{\CC}{\RR}, E[\psi]) = 0
\end{equation*}
</div>
<p>since \(\lb \CC:\RR\rb = 2 \) is coprime to \(E\lb \psi\rb\) (see Atiyah's book).</p>
