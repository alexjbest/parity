<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>\(K\) number field and \(A/K\) a.v. admits a principal polarization \(\phi _D\) given by a rational divisor. Then the Cassels-Tate pairing</p>
<div class="displaymath">
\begin{equation*}
\pair \cdot \cdot_{\phi _D} \colon \Sha(A) \times \Sha(A) \to \QQ/\ZZ
\end{equation*}
</div>
<p>is alternating.</p>
