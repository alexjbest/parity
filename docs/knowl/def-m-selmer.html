<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">1.29</span>. <span class="title">\(m\)-Selmer groups.</span>
</h6>
<p>The \(m\)-Selmer group of \(E/K\) is the subgroup of</p>
<div class="displaymath">
\begin{equation*}
H^1(G_K, E[m])
\end{equation*}
</div>
<p>defined by</p>
<div class="displaymath">
\begin{equation*}
\Sel^m(E/K) = \ker \left\{H^1(G_K, E[m]) \to \prod_v WC(E/K_v) \right\}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-parity-mw.html#def-m-selmer">in-context</a></span>
