<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given two polynomials \(P(x), Q(x)\in K\lb x\rb\) of degree at most 2 we define the <dfn class="terminology">Richelot operator</dfn> \(\lb -, - \rb\) by</p>
<div class="displaymath">
\begin{equation*}
\lb P(x),Q(x) \rb =  P'(x) Q(x) - Q'(x) P(x)\text{.}
\end{equation*}
</div>
