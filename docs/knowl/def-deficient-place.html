<span class="type">Definition</span> <span class="codenumber">2.46</span>. <span class="title">Deficient places.</span>
</h6>
<p>We say that \(C\) is <dfn class="terminology">deficient</dfn> at a place \(v\) if \(C\) doesn't have a \(K_v\) rational divisor of degree \(g-1\text{.}\)</p></article><span class="incontext"><a href="section-2.html#def-deficient-place">in-context</a></span>
