<p>Symplectic space if \(V\) a vector space with non-degenerate alternating bilinear pairing, \(\omega \) has a decomposition.</p>
<div class="displaymath">
\begin{equation*}
V = W \oplus W^*
\end{equation*}
</div>
<p>where \(W\) is Lagrangian.</p>
