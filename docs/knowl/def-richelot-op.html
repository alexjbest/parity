<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">2.15</span>. <span class="title">The Richelot operator.</span>
</h6>
<p>Given two polynomials \(P(x), Q(x)\in K\lb x\rb\) of degree at most 2 we define the <dfn class="terminology">Richelot operator</dfn> \(\lb -, - \rb\) by</p>
<div class="displaymath">
\begin{equation*}
\lb P(x),Q(x) \rb =  P'(x) Q(x) - Q'(x) P(x)\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-2.html#def-richelot-op">in-context</a></span>
