<span class="type">Example</span> <span class="codenumber">2.56</span>.</h6>
<p>Let \(G_1(x) = x^2 - 16, G_2(x) + x^2 + x + \frac{17}4, G_3 = x^2 - 2x  + 9\text{.}\) We have \(\delta _1=64, \delta _2 = -16, \delta _3 = -32\text{.}\) \(C\) has one real connected component hence \(n(J(\RR)) = 1\) and \(m_v = 1\text{.}\)</p></article><span class="incontext"><a href="section-2.html#example-11">in-context</a></span>
