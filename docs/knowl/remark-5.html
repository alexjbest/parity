<article class="remark-like"><h6 class="heading">
<span class="type">Remark</span> <span class="codenumber">1.22</span>.</h6>
<p>If \(C\) is an elliptic curve then \(\operatorname{Isom}(C)\) is generated by</p>
<div class="displaymath">
\begin{equation*}
\Aut(C) (\text{fixing }0)
\end{equation*}
</div>
<p>and translations</p>
<div class="displaymath">
\begin{equation*}
\tau_P \colon C \to C
\end{equation*}
</div>
<div class="displaymath">
\begin{equation*}
Q\mapsto Q+P\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-parity-mw.html#remark-5">in-context</a></span>
