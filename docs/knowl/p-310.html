<p>Suppose   \(G\) is  a finite abelian group with a non-degenerate alternating, bilinear paring</p>
<div class="displaymath">
\begin{equation*}
\Gamma \colon G \times G  \to \QQ/\ZZ
\end{equation*}
</div>
<p>then there exists \(H\) s.t. \(G \cong H\times H\text{.}\)</p>
