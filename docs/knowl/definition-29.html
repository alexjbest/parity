<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">2.72</span>.</h6>
<p>A model is semistable if its special fibre is geometrically reduced and has only ordinary double points as singularities. When such a model exists over \(K\) we say that the curve is semistable over \(K\text{.}\) Or has semistable reduction \(/K\text{.}\)</p></article><span class="incontext"><a href="section-2.html#definition-29">in-context</a></span>
