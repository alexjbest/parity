<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Choose elements \(Q_1, \ldots, Q_r\in A\) to represent the finitely many cosets in \(A/mA\text{.}\) Let \(P\) be a point in \(A\text{.}\) We show that \(P\) can be generated by \(Q_1, \ldots, Q_r\) plus a set of finitely many points of bounded height.</p>
