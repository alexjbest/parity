<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We need to manipulate \(\mathcal E/\ZZ_p \colon  y^2 = (x+1)(x-p^2)(x+p^2)\) s.t.</p>
<ol class="decimal">
<li>\(\mathcal E\) is a model of \(\ZZ_p\text{.}\)</li>
<li>The generic fibre is \(E/\QQ_p\)</li>
<li>Only non-singular points of its special fibre can be lifted to points over \(\QQ_p\) on \(E\)</li>
</ol>
