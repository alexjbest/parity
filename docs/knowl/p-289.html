<p>If \(F\) is a number field with  a place \(v\in  |F|\) get a map</p>
<div class="displaymath">
\begin{equation*}
\inv_v \colon \Br(F) \to \Br(F_v) \simeq \begin{cases} 0 ,\amp F_v = \CC,\\ \ZZ/2,\amp F_v = \RR,\\ \QQ/\ZZ,\amp F_v\text{nonarch}.\end{cases}\text{.}
\end{equation*}
</div>
