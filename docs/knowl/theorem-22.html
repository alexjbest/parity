<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.67</span>.</h6>
<p>Let \(E/K\) be an elliptic curve, \(\mathcal C/R\) a proper minimal regular model for \(E/K\) and let \(\mathcal E/R\) be the largest subscheme pf \(\mathcal C/R\) which is smooth over \(R\text{.}\) Then \(\mathcal E/R\) is a Neron model for \(E/K\text{.}\)</p></article><span class="incontext"><a href="section-2.html#theorem-22">in-context</a></span>
