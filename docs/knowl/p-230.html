<p>A divisor</p>
<div class="displaymath">
\begin{equation*}
D = \sum_{P\in C(F)} n_P P
\end{equation*}
</div>
<p>for some Galois extension \(F|K\text{.}\) Is \(K\)-rational or defined over \(K\) if</p>
<div class="displaymath">
\begin{equation*}
D^\sigma = D \,\forall \sigma \in \Gal F K\text{.}
\end{equation*}
