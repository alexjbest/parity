<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To a Richelot curve \(C/K\) we associate its Richelot dual curve \(\widehat C\) given by</p>
<div class="displaymath">
\begin{equation*}
\widehat C \colon y^2    =F(x)
\end{equation*}
</div>
<p>where \(F(x)\) is the Richelot dual polynomial of \(G(x)\) with respect to the given factorisation.</p>
